<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center py-10">

  <!-- Main Container -->
  <div class="bg-gray-800 shadow-lg rounded-xl p-6 w-full max-w-3xl">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-teal-400 mb-8">Image Gallery</h1>

    <!-- Form Section -->
    <form id="imageForm" class="flex flex-col sm:flex-row gap-4 mb-6">
      <!-- URL Input -->
      <input 
        type="text" 
        id="imageUrl" 
        placeholder="Enter Image URL" 
        class="flex-1 px-4 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
      />
      <!-- File Input -->
      <input 
        type="file" 
        id="imageFile" 
        accept="image/*" 
        class="hidden"
      />
      <label 
        for="imageFile" 
        class="cursor-pointer px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 flex items-center justify-center"
      >
        Upload
      </label>
      <!-- Add Button -->
      <button 
        type="submit" 
        class="px-4 py-2 bg-teal-500 hover:bg-teal-400 rounded-lg text-sm font-medium"
      >
        Add Image
      </button>
    </form>

    <!-- Gallery Section -->
    <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <!-- Dynamically added images will appear here -->
    </div>
  </div>

  <!-- Modal Section -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden">
    <div class="relative bg-gray-900 rounded-xl shadow-xl overflow-hidden">
      <!-- Modal Image -->
      <img id="modalImage" src="" alt="Large View" class="max-w-full max-h-screen rounded-t-xl">
      <!-- Close Button -->
      <button 
        id="closeModal" 
        class="absolute top-4 right-4 text-sm bg-red-500 hover:bg-red-400 px-3 py-1 rounded-lg text-white font-medium shadow-md"
      >
        Close
      </button>
    </div>
  </div>
  <script src="script.js"> </script>
  </body>
  </html>
